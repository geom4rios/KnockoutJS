<!DOCTYPE html>
<head>
    <title>KnockoutJS Simple Example</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src = "assets/lib/knockout.js" type = "text/javascript"></script>
    <script src = "assets/lib/jquery-3.2.1.js" type = "text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>

<body>

<div class="single-page">
    <div class="container">

        <div class="row page-header">
            <h2>Forex Data Grid</h2>
        </div>

        <div class="row">
            <div class="grid-container">
                <table class="grid-table">
                    <thead>
                    <tr data-bind="foreach: columns">
                        <th data-bind="text: column().Name, visible: column().show==true"></th>
                    </tr>
                    </thead>
                    <!-- table body -->
                    <tbody data-bind="foreach: dataGridRow">
                        <tr class="table-rows"></tr>
                    </tbody>
                </table>

                <div class="user-row">
                    <input data-bind="value: removeID" />
                    <button data-bind="click: removeDataRow">Remove Row By ID</button>
                </div>

                <button id="startApp" onClick="startApp()">Start App</button>
            </div>
        </div>
    </div>
</div>

<script src = "javascript/myJQ.js" type = "text/javascript"></script>
<script src = "javascript/main.js" type = "text/javascript"></script>

</body>
</html>
